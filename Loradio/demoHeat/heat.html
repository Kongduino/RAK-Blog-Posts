<!DOCTYPE html>

      "use strict";
      var L, MQ, map, a;
      window.onload = function() {
        var heatmap = new L.featureGroup();
        map = L.map('map',{
          center: [px, py],
          zoom: 15
        });
        map.addLayer(MQ.mapLayer());
        L.heatLayer(points, {radius: 10, blur: 3}).addTo(map);
